{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remindery</title>
    <link rel="shortcut icon" href="{% static 'reminder/images/mediumCloud.svg' %}" />
    <link href='{% static "reminder/css/bootstrap.min.css" %}' rel="stylesheet" />
    <link href='{% static "reminder/css/styles.css" %}' rel="stylesheet" />
</head>

<body class="sky">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'reminder/images/mediumCloud.svg' %}" alt="logo" width="30"
                    class="d-inline-block align-text-top">
                Remindery
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'login' %}">Entrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'register' %}">Criar conta</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <div class="col-md-4 p-lg-5 mx-auto my-5 text-center">
            <img src="{% static 'reminder/images/mediumCloud.svg' %}" width="60px">
            <h1 class="display-4 fw-normal">Remindery</h1>
            <p class="lead fw-normal">Um lugar onde você pode anotar suas atividades diárias.</p>
            <a class="btn btn-light" href="{% url 'login' %}">Entrar</a>
            <a class="btn btn-light" href="{% url 'register' %}">Criar conta</a>
        </div>
    </div>
</body>
<script src="{% static 'reminder/js/bootstrap.min.js' %}"></script>
<script src="{% static 'reminder/js/scripts.js' %}"></script>

</html>
