{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remindery</title>
    <link rel="shortcut icon" href="{% static 'reminder/images/mediumCloud.svg' %}" />
    <link href='{% static "reminder/css/bootstrap.min.css" %}' rel="stylesheet" />
    <link href='{% static "reminder/css/styles.css" %}' rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            {% if user.is_authenticated %}
            <a id="main" class="navbar-brand">
                <img src="{% static 'reminder/images/mediumCloud.svg' %}" alt="logo" width="30" id="main"
                    class="d-inline-block align-text-top">
                Remindery
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a id="agendas" class="nav-link">Calendários</a>
                </li>
                <li class="nav-item">
                    <a id="new" class="nav-link">Novo calendário</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Sair</a>
                </li>
            </ul>
            {% else %}
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'reminder/images/smallCloud.svg' %}" alt="logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Remindery
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Entrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Criar conta</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
<script src='{% static "reminder/js/bootstrap.min.js" %}'></script>
<script src='{% static "reminder/js/scripts.js" %}'></script>

</html>
